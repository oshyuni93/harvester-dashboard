    'harv-support-bundle-timeout': '분 단위의 지원 번들 시간 초과 구성, 시간 초과를 비활성화하려면 0을 사용하세요.'
    'harv-support-bundle-expiration': '지원 번들의 만료 시간을 분 단위로 설정.'
    'harv-support-bundle-node-collection-timeout': '지원 번들 노드 수집의 타임아웃 시간을 분 단위로 설정.'
    'harv-vm-force-reset-policy': 가상 머신이 다운된 노드에 갇혔을 때 강제 재설정 작업을 위한 구성입니다.
    'harv-ssl-parameters': TLS 검증을 위한 사용자 정의 SSL 매개변수.
    'harv-storage-network': 'Longhorn 스토리지 네트워크 설정.'
    'harv-support-bundle-namespaces': 지원 패키지에서 수집할 다른 네임스페이스의 리소스를 지정합니다.
    'harv-auto-disk-provision-paths': Harvester가 가상 머신 스토리지로 자동으로 추가할 디스크를 지정합니다(glob 패턴 사용).
    'harv-support-bundle-image': 번들 이미지 구성을 지원합니다. <a href="https://hub.docker.com/r/rancher/support-bundle-kit/tags" target="_blank">rancher/support-bundle-kit</a>에서 다른 버전을 확인하세요.
    'harv-release-download-url': 이 설정을 사용하면 <code>업그레이드 릴리스 다운로드</code> URL 주소를 구성할 수 있습니다. Harvester는 구성된 URL에서 호스팅되는 (<code>$URL</code>/<code>$VERSION</code>/version.yaml) 파일에서 ISO URL과 체크섬 값을 가져옵니다.
    'harv-default-vm-termination-grace-period-seconds': 가상 머신 중지에 대한 가상 머신 종료 유예 기간을 구성합니다.
    'harv-ntp-servers': NTP 서버를 구성하세요. 여러 IPv4 주소 또는 호스트 주소를 구성할 수 있습니다.
    'harv-auto-rotate-rke2-certs': 인증서 순환 메커니즘은 Rancher를 기반으로 합니다. Harvester는 인증서 생성을 자동으로 업데이트하여 순환을 트리거합니다.
    'harv-kubeconfig-default-token-ttl-minutes': 'Harvester 관리 kubeconfig 파일에 적용되는 TTL(분)입니다. 기본값은 0이며, 만료되지 않음을 의미합니다.'
    'harv-longhorn-v2-data-engine-enabled': 'Longhorn V2 데이터 엔진을 활성화합니다. 기본값은 false입니다. <ul><li>이 설정을 변경하면 모든 노드에서 RKE2가 다시 시작됩니다. 실행 중인 VM 워크로드에는 영향을 미치지 않습니다.</li><li>이 설정을 활성화할 때 "hugepages 용량 부족 - 2Mi" 오류가 표시되면 오류가 사라질 때까지 잠시 기다리세요. 오류가 지속되면 영향을 받는 노드를 재부팅하세요.</li></ul>'
    'harv-additional-guest-memory-overhead-ratio': 'TKubevirt가 VM 오버헤드 메모리를 조정하는 비율입니다. 값은 0, 빈 값 또는 1.0에서 10.0 사이의 부동 소수점 수일 수 있으며, 기본값은 1.5입니다.'

